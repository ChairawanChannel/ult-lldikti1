<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Dashboard - Tamu</title>
  </head>
  <body class="no-background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/lldikti1.png" alt="Logo" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/user/dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/buat-permohonan.html"
                >Buat Permohonan</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/profile.html">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Akun
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="/user/profile.html">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/user/logout.html">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- form permohonan dengan 3 step, 1 pilih jenis premohonan -->
    <div class="container mt-5">
      <div class="card shadow-lg p-5">
        <h2 class="title-align-center">Buat Permohonan</h2>
        <p class="text-muted title-align-center">
          Silahkan pilih jenis permohonan yang ingin diajukan
        </p>
        <hr />
        <div class="d-flex justify-content-between mb-4">
          <div class="text-center mx-2">
            <span class="badge bg-primary">1</span>
            <p class="small text-muted">Pilih Jenis Permohonan</p>
          </div>
          <div class="text-center mx-2">
            <span class="badge bg-secondary">2</span>
            <p class="small text-muted">Isi Formulir</p>
          </div>
          <div class="text-center mx-2">
            <span class="badge bg-secondary">3</span>
            <p class="small text-muted">Konfirmasi</p>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <label for="jenispermohonan" class="form-label"
              >Jenis Permohonan <span class="text-danger">*</span></label
            >
            <select class="form-select" id="jenispermohonan" required>
              <option selected>Pilih Jenis Permohonan</option>
              <option value="1">Perubahan Data Mahasiswa</option>
            </select>
          </div>
          <a
            href="/user/isi-formulir.html"
            type="submit"
            class="btn btn-primary w-100"
            >Lanjut</a
          >
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
