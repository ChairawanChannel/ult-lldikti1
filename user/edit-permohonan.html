<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Dashboard - Tamu</title>
  </head>
  <body class="no-background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/lldikti1.png" alt="Logo" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/buat-permohonan.html"
                >Buat Permohonan</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Akun
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Edit Permohonan Form -->
    <div class="container mt-5">
      <div class="card shadow-lg p-5">
        <h2 class="title-align-center">Edit Permohonan</h2>
        <p class="text-muted title-align-center">
          Silahkan edit dokumen untuk memperbarui permohonan anda.
        </p>
        <hr />
        <form>
          <!-- Fields for editing Perubahan Data Mahasiswa -->
          <div class="mb-3">
            <label for="dokumen-pengajuan" class="form-label"
              >Dokumen Pengajuan</label
            >
            <a href="#" class="form-label"
              ><i class="p-1 bi bi-download"></i
            ></a>
            <input
              type="file"
              class="form-control"
              id="dokumen-pengajuan"
              accept=".pdf"
              aria-describedby="dokumen-pengajuan-help"
            />
            <small id="dokumen-pengajuan-help" class="form-text text-muted"
              >Laporan 1.pdf</small
            >
          </div>
          <div class="mb-3">
            <label for="dokumen-pendukung" class="form-label"
              >Dokumen Pendukung</label
            >
            <a href="#" class="form-label"
              ><i class="p-1 bi bi-download"></i
            ></a>
            <input
              type="file"
              class="form-control"
              id="dokumen-pendukung"
              accept=".pdf"
              aria-describedby="dokumen-pendukung-help"
            />
            <small id="dokumen-pendukung-help" class="form-text text-muted"
              >Laporan 1.pdf</small
            >
          </div>
          <div class="d-flex justify-content-between">
            <a href="/user/dashboard.html" class="btn btn-secondary">Kembali</a>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#submitModal"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Submit Confirmation Modal -->
    <div
      class="modal fade"
      id="submitModal"
      tabindex="-1"
      aria-labelledby="submitModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="submitModalLabel">Konfirmasi Submit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="/assets/images/Research paper-amico.svg"
              alt="Confirmation"
              width="400"
              class="img-fluid mb-3"
            />
            <p>Apakah Anda yakin ingin menyimpan perubahan?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary">Ya, Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
